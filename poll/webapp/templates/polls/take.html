{% extends 'layout.html' %}
{% block title %}Пройти опрос{% endblock %}

{% block content %}
    <section class="py-5 text-center container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ poll.question }}</h1>
            </div>
        </div>
    </section>

    <form action="" method="post">
        {% csrf_token %}
        <p>Выберите вариант ответа</p>
        {% for choice in choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" value="{{ choice.id }}" id="{{ choice.id }}_radio">
                <label class="form-check-label" for="{{ choice.id }}_radio">{{ choice.text }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Ответить</button>
    </form><br/>
{% endblock %}
